<!-- history.html: Updated with dynamic table for logs -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History - Pertamina Gate System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Main Header -->
    <header class="main-header d-flex align-items-center justify-content-between px-3 py-2 bg-white border-bottom position-fixed w-100" style="height: 65px; top: 0; left: 0; z-index: 1030;">
        <div class="d-flex align-items-center">
            <img src="Pertamina_Logo.png" alt="Pertamina Logo" height="40" class="me-2">
        </div>
        <div class="d-flex align-items-center">
            <span class="badge bg-danger p-2 me-3"><i class="fa-solid fa-phone me-1"></i> Police Helpline</span>
            <i class="fa-solid fa-bell fs-5 me-3 position-relative"><span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">5</span></i>
            <i class="fa-solid fa-envelope fs-5 me-3 position-relative"><span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-primary">3</span></i>
            <div class="dropdown">
                <button class="btn btn-link dropdown-toggle text-dark" type="button" data-bs-toggle="dropdown">CPA <i class="fa-solid fa-user-circle fs-4 ms-1"></i></button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Profile</a></li>
                    <li><a class="dropdown-item" href="#">Settings</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" id="logoutBtn">Logout</a></li>
                </ul>
            </div>
        </div>
    </header>

    <div class="d-flex" style="margin-top: 65px;">
        <!-- Sidebar -->
        <nav class="sidebar p-3 d-flex flex-column" style="width: 150px; height: calc(100vh - 65px); position: fixed; top: 65px; left: 0;">
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a href="dashboard.html" class="nav-link">
                        <i class="fa-solid fa-table-columns fa-fw"></i>
                        <span class="ms-2">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="cctv.html" class="nav-link">
                        <i class="fa-solid fa-video fa-fw"></i>
                        <span class="ms-2">CCTV</span>
                    </a>
                </li>
                <li>
                    <a href="analysis.html" class="nav-link">
                        <i class="fa-solid fa-chart-bar fa-fw"></i>
                        <span class="ms-2">Analysis</span>
                    </a>
                </li>
                <li>
                    <a href="history.html" class="nav-link active">
                        <i class="fa-solid fa-clock-rotate-left fa-fw"></i>
                        <span class="ms-2">History</span>
                    </a>
                </li>
                <li>
                    <a href="users.html" class="nav-link">
                        <i class="fa-solid fa-users fa-fw"></i>
                        <span class="ms-2">Workers</span>
                    </a>
                </li>
            </ul>
            <hr>
            <a href="#" class="nav-link text-danger" id="logoutBtn">
                <i class="fas fa-sign-out-alt fa-fw"></i>
                <span class="ms-2">Log Out</span>
            </a>
        </nav>

        <!-- Main Content -->
        <main class="main-content flex-grow-1" style="margin-left: 170px; padding: 20px; padding-top: 30px;">
            <h4 class="mb-3" style="color: var(--pertamina-blue);">History Logs</h4>
            <div class="mb-3">
                <label class="form-label">Pilih Waktu (Custom Range)</label>
                <div class="row g-2">
                    <div class="col-auto">
                        <input type="date" class="form-control" id="startDate" value="">
                    </div>
                    <div class="col-auto">
                        <input type="date" class="form-control" id="endDate" value="">
                    </div>
                    <div class="col-auto">
                        <button id="loadHistoryBtn" class="btn btn-primary">Load History</button>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="historyFilter" class="form-label">Filter by Time</label>
                <select id="historyFilter" class="form-select">
                    <option value="all">All Time</option>
                    <option value="today">Hari Ini</option>
                    <option value="this_week">Minggu Ini</option>
                    <option value="this_month">Bulan Ini</option>
                    <option value="this_year">Tahun Ini</option>
                    <option value="last_year">Tahun Lalu</option>
                    <option value="2024">2024</option>
                    <option value="2023">2023</option>
                </select>
            </div>
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title mb-3">Event History</h5>
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Timestamp</th>
                                    <th>Name</th>
                                    <th>Status</th>
                                    <th>Description</th>
                                    <th>Role</th>
                                    <th>Company</th>
                                </tr>
                            </thead>
                            <tbody id="historyTableBody">
                                <!-- Dynamic logs loaded here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
