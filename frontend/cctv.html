<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gate System Monitoring - CCTV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Main Header -->
    <header class="main-header d-flex align-items-center justify-content-between px-3 py-2 bg-white border-bottom position-fixed w-100" style="height: 65px; top: 0; left: 0; z-index: 1030;">
        <div class="d-flex align-items-center">
            <img src="Pertamina_Logo.png" alt="Pertamina Logo" height="40" class="me-2">
        </div>
        <div class="d-flex align-items-center">
            <span class="badge bg-danger p-2 me-3"><i class="fa-solid fa-phone me-1"></i> Police Helpline</span>
            <i class="fa-solid fa-bell fs-5 me-3 position-relative"><span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">5</span></i>
            <i class="fa-solid fa-envelope fs-5 me-3 position-relative"><span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-primary">3</span></i>
            <div class="dropdown">
                <button class="btn btn-link dropdown-toggle text-dark" type="button" data-bs-toggle="dropdown">CPA <i class="fa-solid fa-user-circle fs-4 ms-1"></i></button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Profile</a></li>
                    <li><a class="dropdown-item" href="#">Settings</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" id="logoutBtn">Logout</a></li>
                </ul>
            </div>
        </div>
    </header>

    <div class="d-flex" style="margin-top: 65px;">
        <!-- Sidebar -->
        <nav class="sidebar p-3 d-flex flex-column" style="width: 150px; height: calc(100vh - 65px); position: fixed; top: 65px; left: 0;">
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a href="dashboard.html" class="nav-link">
                        <i class="fa-solid fa-table-columns fa-fw"></i>
                        <span class="ms-2">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="cctv.html" class="nav-link active">
                        <i class="fa-solid fa-video fa-fw"></i>
                        <span class="ms-2">CCTV</span>
                    </a>
                </li>
                <li>
                    <a href="analysis.html" class="nav-link">
                        <i class="fa-solid fa-chart-bar fa-fw"></i>
                        <span class="ms-2">Analysis</span>
                    </a>
                </li>
                <li>
                    <a href="history.html" class="nav-link">
                        <i class="fa-solid fa-clock-rotate-left fa-fw"></i>
                        <span class="ms-2">History</span>
                    </a>
                </li>
                <li>
                    <a href="users.html" class="nav-link">
                        <i class="fa-solid fa-users fa-fw"></i>
                        <span class="ms-2">Users</span>
                    </a>
                </li>
            </ul>
            <hr>
            <a href="#" class="nav-link text-danger" id="logoutBtn">
                <i class="fas fa-sign-out-alt fa-fw"></i>
                <span class="ms-2">Log Out</span>
            </a>
        </nav>

        <!-- Main Content -->
        <main class="main-content flex-grow-1" style="margin-left: 150px; padding: 0px; padding-top: 10px;">
            <h4 class="mb-0">CCTV</h4>
            <div class="d-flex justify-content-between align-items-center mb-0" style="height: 50px;">
                <div class="d-flex align-items-center"></div>
                <button id="addCctvBtn" class="btn btn-primary"><i class="fas fa-plus me-2"></i>Add New CCTV</button>
            </div>
            
            <h5>CCTV List</h5>
            <div class="table-responsive mb-4">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Select</th>
                            <th>Name</th>
                            <th>IP Address</th>
                            <th>Location</th>
                        </tr>
                    </thead>
                    <tbody id="cctvTableBody"></tbody>
                </table>
            </div>

            <div class="mb-4">
                <h5>Select Layout</h5>
                <div class="btn-group">
                    <button class="btn btn-secondary layout-btn" data-layout="1">1:1 (Full Screen)</button>
                    <button class="btn btn-secondary layout-btn" data-layout="2">1:2</button>
                    <button class="btn btn-secondary layout-btn" data-layout="4">1:4</button>
                    <button class="btn btn-secondary layout-btn" data-layout="9">1:9</button>
                </div>
            </div>

            <div id="cctvGrid" class="d-grid gap-2" style="grid-template-columns: repeat(1, 1fr); height: calc(100vh - 400px);"></div>
        </main>
    </div>

    <!-- Add CCTV Modal -->
    <div class="modal fade" id="addCctvModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header"><h5 class="modal-title">Add New CCTV</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
                <div class="modal-body">
                    <form id="addCctvForm">
                        <div class="mb-3">
                            <label for="cctvName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="cctvName" required>
                        </div>
                        <div class="mb-3">
                            <label for="ipAddress" class="form-label">IP Address / Stream URL</label>
                            <input type="text" class="form-control" id="ipAddress" required>
                        </div>
                        <div class="mb-3">
                            <label for="location" class="form-label">Location</label>
                            <input type="text" class="form-control" id="location" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="saveCctvBtn" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
