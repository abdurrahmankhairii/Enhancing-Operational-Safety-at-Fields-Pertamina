<!-- users.html: No changes, precision maintained -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gate System Monitoring - Workers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Main Header -->
    <header class="main-header d-flex align-items-center justify-content-between px-3 py-2 bg-white border-bottom position-fixed w-100" style="height: 65px; top: 0; left: 0; z-index: 1030;">
        <div class="d-flex align-items-center">
            <img src="Pertamina_Logo.png" alt="Pertamina Logo" height="40" class="me-2">
        </div>
        <div class="d-flex align-items-center">
            <span class="badge bg-danger p-2 me-3"><i class="fa-solid fa-phone me-1"></i> Police Helpline</span>
            <i class="fa-solid fa-bell fs-5 me-3 position-relative"><span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">5</span></i>
            <i class="fa-solid fa-envelope fs-5 me-3 position-relative"><span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-primary">3</span></i>
            <div class="dropdown">
                <button class="btn btn-link dropdown-toggle text-dark" type="button" data-bs-toggle="dropdown">CPA <i class="fa-solid fa-user-circle fs-4 ms-1"></i></button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Profile</a></li>
                    <li><a class="dropdown-item" href="#">Settings</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" id="logoutBtn">Logout</a></li>
                </ul>
            </div>
        </div>
    </header>

    <div class="d-flex" style="margin-top: 65px;">
        <!-- Sidebar -->
        <nav class="sidebar p-3 d-flex flex-column" style="width: 150px; height: calc(100vh - 65px); position: fixed; top: 65px; left: 0;">
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a href="dashboard.html" class="nav-link">
                        <i class="fa-solid fa-table-columns fa-fw"></i>
                        <span class="ms-2">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="cctv.html" class="nav-link">
                        <i class="fa-solid fa-video fa-fw"></i>
                        <span class="ms-2">CCTV</span>
                    </a>
                </li>
                <li>
                    <a href="analysis.html" class="nav-link">
                        <i class="fa-solid fa-chart-bar fa-fw"></i>
                        <span class="ms-2">Analysis</span>
                    </a>
                </li>
                <li>
                    <a href="history.html" class="nav-link">
                        <i class="fa-solid fa-clock-rotate-left fa-fw"></i>
                        <span class="ms-2">History</span>
                    </a>
                </li>
                <li>
                    <a href="users.html" class="nav-link active">
                        <i class="fa-solid fa-users fa-fw"></i>
                        <span class="ms-2">Workers</span>
                    </a>
                </li>
            </ul>
            <hr>
            <a href="#" class="nav-link text-danger" id="logoutBtn">
                <i class="fas fa-sign-out-alt fa-fw"></i>
                <span class="ms-2">Log Out</span>
            </a>
        </nav>

        <!-- Main Content -->
        <main class="main-content flex-grow-1" style="margin-left: 170px; padding: 20px; padding-top: 30px;">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h4 class="mt-0 mb-0" style="color: var(--pertamina-blue);">Manage Workers</h4>
                <button id="addWorkerBtn" class="btn btn-primary btn-lg shadow-sm"><i class="fas fa-plus me-2"></i>Add New Worker</button>
            </div>
            <div class="card shadow-sm">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover align-middle">
                            <thead class="table-light">
                                <tr>
                                    <th>Employee ID</th>
                                    <th>Name</th>
                                    <th>Company</th>
                                    <th>Role</th>
                                    <th>Status SIM L</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="workersTableBody">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Add Worker Modal -->
            <div class="modal fade" id="addWorkerModal" tabindex="-1">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header"><h5 class="modal-title">Add New Worker</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-md-7 text-center">
                                    <h6>Live Camera Feed</h6>
                                    <div class="camera-container border rounded shadow-sm p-3 bg-dark">
                                        <img id="enrollmentFeed" src="https://via.placeholder.com/640x480.png?text=Initializing..." class="img-fluid rounded">
                                        <div class="face-overlay"></div>
                                    </div>
                                    <div id="enrollmentStatus" class="mt-2 fw-bold"></div>
                                </div>
                                <div class="col-md-5">
                                    <h6>Worker Details</h6>
                                    <form id="addWorkerForm">
                                        <div class="mb-3"><label for="employeeId" class="form-label">Employee ID</label><input type="text" class="form-control" id="employeeId" required></div>
                                        <div class="mb-3"><label for="name" class="form-label">Full Name</label><input type="text" class="form-control" id="name" required></div>
                                        <div class="mb-3"><label for="company" class="form-label">Company</label><input type="text" class="form-control" id="company" required></div>
                                        <div class="mb-3"><label for="role" class="form-label">Role / Function</label><input type="text" class="form-control" id="role" required></div>
                                        <div class="mb-3">
                                            <label for="statusSimL" class="form-label">Status SIM L</label>
                                            <select class="form-select" id="statusSimL" required>
                                                <option value="Aktif" selected>Aktif</option>
                                                <option value="Tidak Aktif">Tidak Aktif</option>
                                            </select>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" id="captureBtn" class="btn btn-primary"><i class="fas fa-camera me-2"></i>Capture & Save</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Edit Worker Modal -->
            <div class="modal fade" id="editWorkerModal" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header"><h4 class="modal-title">Edit Worker</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
                        <div class="modal-body">
                            <input type="hidden" id="editWorkerId">
                            <div class="mb-3"><label for="editEmployeeId" class="form-label">Employee ID</label><input type="text" class="form-control" id="editEmployeeId" required></div>
                            <div class="mb-3"><label for="editName" class="form-label">Full Name</label><input type="text" class="form-control" id="editName" required></div>
                            <div class="mb-3"><label for="editCompany" class="form-label">Company</label><input type="text" class="form-control" id="editCompany" required></div>
                            <div class="mb-3"><label for="editRole" class="form-label">Role / Function</label><input type="text" class="form-control" id="editRole" required></div>
                            <div class="mb-3">
                                <label for="editStatusSimL" class="form-label">Status SIM L</label>
                                <select class="form-select" id="editStatusSimL" required>
                                    <option value="Aktif">Aktif</option>
                                    <option value="Tidak Aktif">Tidak Aktif</option>
                                </select>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" id="saveChangesBtn" class="btn btn-primary">Save Changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
